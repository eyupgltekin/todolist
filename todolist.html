<!DOCTYPE html>
<html>
  <head>
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css">
    <div id="bacground"></div>
  </head>
  <body>
  <div id="list_name">Yapılacaklar Listesi</div>
    <form>
      <label>
        Görev Adı:
        <input id="new-task-input" type="text" placeholder="Eklenecek ürünün ismini yazınız">
      </label>
      <button type="button" id="add-task-button">
        Ekle
      </button>
    </form>
    <ul id="todolist-container">
    </ul>
    
    <script type="text/template" id="list-item-template">
    <li class="task">
      <label>
        <input class="checkbox" type="checkbox">
        <!-- TASK_NAME -->
      </label>
    </li>
    </script>

    <script src="todolist.js"></script>
  </body>
</html>
